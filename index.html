<html>
	<head>
		<!--Libs -->
		<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/lib/glisse.js"></script>
		
		<!-- Modules -->
		<script type="text/javascript" src="js/Auth.js"></script>
		<script type="text/javascript" src="js/YPhoto.js"></script>
				
		<!-- CSS -->
		<link href="styles/style.css" rel="stylesheet" />
		<link href="styles/glisse.css" rel="stylesheet" />
	</head>

	<body>
		<input type="submit" onclick="YPhoto.getAlbums();" value="Отправить" />

		<div id="updateAjaxDiv">
			<div id="albums">
				<div class="topRow"> </div>
			</div>
			<div id="photos"> </div>
		</div>
		
		<div style="margin: 30px auto;">
			<div id="next" style="text-align: center; height: 30px"> </div>
		</div>

<script id="albumTmpl" type="text/x-jquery-tmpl">
	<div class="album-bag">
		<a onclick="YPhoto.GetPhotosInAlbum('${links.photos}', '${id}'); return false;">
			<img src="${img.S.href}"/>
		</a>
		<h4>
			${title}
		</h4>
	</div>
</script>

<script id="photosTmpl" type="text/x-jquery-tmpl">
	<div class="photo">
		<img class="pics" src="${img.S.href}" data-glisse-big="${img.XXL.href}" rel="group1"/>
	</div>
</script>

<script id="nextTmpl" type="text/x-jquery-tmpl">
	<input type="button" onclick="YPhoto.GetPhotosInAlbum('${links.next}', '${id}', true); return false;" class="ksb" id="smb" value="Еще фото">
</script>
