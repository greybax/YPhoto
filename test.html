<html>
<head>
	<script src="js/lib/jquery-1.10.2.min.js"></script>
	<script src="js/lib/jquery.tmpl.js"></script>
	<script src="js/lib/glisse.js"></script>
	
	<link href="styles/style.css" rel="stylesheet" />
	<link href="styles/glisse.css" rel="stylesheet" />
</head>

<body>
	<input type="submit" onclick="FetchCtrl(); return false;" value="Отправить" />

	<div id="updateAjaxDiv">
		<div id="albums">
			<div class="topRow"> </div>
		</div>
		<div id="photos"> </div>
	</div>
	
	<div style="margin: 30px auto;">
		<div id="next" style="text-align: center; height: 30px"> </div>
	</div>
</body>
</html>

<script type="text/javascript">

var currentAlbum;

function FetchCtrl() {
	$.ajax({
		type: "GET",
		crossDomain: true,
		dataType: "jsonp",
		url: "http://api-fotki.yandex.ru/api/users/aleks2042/albums/?format=json"
	}).done(function(data) {
		for(var i=0; i < data.entries.length; i++) {
			data.entries[i].id = 'album_' + i;
			$('#albumTmpl').tmpl(data.entries[i]).appendTo('.topRow');
			
			$('<div/>', {id: data.entries[i].id}).appendTo('#photos');
		}
	});
}

function GetPhotosInAlbum(url, albumId, showNext = false) {
	$.ajax({
		type: "GET",
		crossDomain: true,
		dataType: "jsonp",
		url: url
	}).done(function(data) {
		
		$('#next input').remove();
		if (showNext) {
			GetPhotosUrl(data, albumId);
		}
		else if(!$('#photos > ' + '#' + albumId + ' > div').is('.photo') || currentAlbum != albumId) {
			$('#photos > div').hide();
			$('#'+albumId).show();
			GetPhotosUrl(data, albumId);
		}
		
		currentAlbum = albumId;
	});
}

function GetPhotosUrl(data, albumId)
{
	for(var i=0; i < data.entries.length; i++) {
		$('#photosTmpl').tmpl(data.entries[i]).appendTo('#'+albumId);
	}
	data.id = albumId;
	
	$('#nextTmpl').tmpl(data).appendTo('#next');

	$('.pics').glisse({
		changeSpeed: 550,
		speed: 500,
		effect:'bounce',
		fullscreen: true
	});
}
</script>

<script id="albumTmpl" type="text/x-jquery-tmpl">
	<div class="album-bag">
		<a onclick="GetPhotosInAlbum('${links.photos}', '${id}'); return false;">
			<img src="${img.S.href}"/>
		</a>
		<h4>
			${title}
		</h4>
	</div>
</script>

<script id="photosTmpl" type="text/x-jquery-tmpl">
	<div class="photo">
		<img class="pics" src="${img.S.href}" data-glisse-big="${img.XXL.href}" rel="group1"/>
	</div>
</script>

<script id="nextTmpl" type="text/x-jquery-tmpl">
	<input type="button" onclick="GetPhotosInAlbum('${links.next}', '${id}', true); return false;" class="ksb" id="smb" value="Еще фото">
</script>
